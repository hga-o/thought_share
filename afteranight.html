<html>

<head>

    <title>after a night's rest</title>

    <link type="text/css" rel="stylesheet" href="stylesheet.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>

<body>

    <div class="slider">
        <div class="sp"><img src="images/afteranight1.png"></div>
        <div class="sp"><img src="images/afteranight2.png"></div>
        <div class="sp"><img src="images/afteranight3.png"></div>
        <div class="sp"><img src="images/afteranight4.png"></div>
    </div>

    <div class="back">
        <a href="index.html">
            <p>Back</p>
        </a>
    </div>

    <script>
        $(document).ready(function () {
            $('.sp').first().addClass('active');
            $('.sp').hide();
            $('.active').show();

            $('.slider').click(function () {
                $('.active').removeClass('active').addClass('oldActive');

                if ($('.oldActive').is(':last-child')) {
                    $('.sp').first().addClass('active');
                } else {
                    $('.oldActive').next().addClass('active');
                }

                $('.oldActive').removeClass('oldActive');
                $('.sp').hide();
                $('.active').show();

            });
        });
    </script>

</body>

</html>
